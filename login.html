<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar na Lojinha</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ffb6c1;
      margin: 10px;
      width: 200px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Lojinha!</h1>
  <p>Digite seu nome para entrar:</p>
  <input type="text" id="nome" placeholder="Seu nome">
  <br>
  <button onclick="login()">Entrar</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4KGUp6aMFskr7zUd2JzXJNU4bk0K6gQA",
      authDomain: "cocadinha-c1d1c.firebaseapp.com",
      projectId: "cocadinha-c1d1c",
      storageBucket: "cocadinha-c1d1c.firebasestorage.app",
      messagingSenderId: "816759287937",
      appId: "1:816759287937:web:ed270f3374bc8f3e1d1d80",
      measurementId: "G-R91K664RC6"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const senhaUnica = "123456";

    function loginUsuario(nomeUsuario) {
      const emailFake = `${nomeUsuario.toLowerCase()}@cocadinha.com`;

      firebase.auth().signInWithEmailAndPassword(emailFake, senhaUnica)
        .then((userCredential) => {
          console.log("Logado como:", nomeUsuario);
          localStorage.setItem("currentUser", nomeUsuario); // salva nome
          window.location.href = "instructions.html";
        })
        .catch((error) => {
          if (error.code === 'auth/invalid-login-credentials') {
            firebase.auth().createUserWithEmailAndPassword(emailFake, senhaUnica)
              .then((userCredential) => {
                console.log("Usuário criado:", userCredential.user.email);
                localStorage.setItem("currentUser", nomeUsuario); // salva nome
                window.location.href = "instructions.html";
              })
              .catch((error) => {
                console.error("Erro ao criar conta:", error.message);
                alert("Erro ao criar conta: " + error.message);
              });
          } else {
            alert("Erro ao fazer login: " + error.message);
          }
        });
    }

    function login() {
      const nome = document.getElementById("nome").value.trim();
      if (nome) {
        loginUsuario(nome);
      } else {
        alert("Digite seu nome!");
      }
    }
  </script>
</body>
</html>
